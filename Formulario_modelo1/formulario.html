<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div class="conteiner">
    
        <div class="content">
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" nome="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo_radio">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <div id="check">
                    <label for="tecnologia1">
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"> HTML
                    </label>
                    
                    <label for="tecnologia2">
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS"> CSS
                    </label>
                    
                    <label for="tecnologia3">
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript"> Javascript
                    </label>
                    
                    <label for="tecnologia4">
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"> PHP
                    </label>
                    
                    <label for="tecnologia5">
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#"> C#
                    </label>
                    
                    <label for="tecnologia6">
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python"> Python
                    </label>
                    
                    <label for="tecnologia7">
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java"> Java
                    </label>
                    
                    <label for="nenhuma">
                        <input type="checkbox" id="nenhuma" name="nenhuma" value="Nenhuma"> Nenhuma
                    </label>
                </div>
            </fieldset>

            <div class="experiencia">
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea rows="6" style="width: 26em;" name="experiencia"></textarea>
            </div>
            <div class="div_botao">
                <a href="/index.html"><button class="botao" type="button">Voltar</button></a>
                <button class="botao" type="submit">Concluído</button>
            </div>
        </form>
    </div>
</body>
</html>
